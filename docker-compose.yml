version: "3"
services:
  grpc-server:
    build:
      context: .
      dockerfile: server/Dockerfile
    ports:
      - "50051:50051"

  grpc-quote-server:
    build:
      context: .
      dockerfile: quote-server/Dockerfile
    ports:
      - "50052:50052"

  grpc-client:
    build:
      context: .
      dockerfile: client/Dockerfile
    depends_on:
      - "grpc-server"
    command:
      [
        "./wait-for-it.sh",
        "app/grpc-server:50051",
        "--",
        "python",
        "client/client.py",
      ]

  grpc-quote-client:
    build:
      context: .
      dockerfile: quote-client/Dockerfile
    depends_on:
      - "grpc-quote-server"
    command:
      [
        "./wait-for-it.sh",
        "app/grpc-quote-server:50052",
        "--",
        "python",
        "quote-client/client.py",
      ]

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  weblogs:
    build:
      context: .
      dockerfile: weblog/Dockerfile
    ports:
      - "8080:5000"
    depends_on:
      - "redis"
